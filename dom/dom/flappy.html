<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/flappy.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    </head>

    <body class="conteudo">
        <audio src="./songs/Flappy Bird Theme Song.mp3" autoplay loop>
            <p>If you are reading this, it is because your browser does not support the audio element.     </p>
            <embed src="./songs/Flappy Bird Theme Song.mp3" width="180" height="90" hidden="true" />
        </audio>
        <h1>Podreiras Bird</h1>

        <div wm-menu class="menu">
            <ul>
                <li>
                    <h1> Podreiras Bird</h1>
                </li>
                <li id="start">
                    <button type="button" started>Start</button>
                </li>
            </ul>
        </div>

        <div wm-flappy>
            <img id="boneco"src="imgs/cabecao.png" alt="">
            <object class="cano" distancia-superior='100px' father> 
                <div superior>
                    <div base-superior></div>
                    <div tampa-superior></div>
                </div>
                <div vazio></div>
                <div inferior>
                    <div tampa-inferior></div>
                    <div base-inferior></div>
                </div>
            </object>
            <p id="score">Score: 0</p>
        </div>
        <div wm-endgame="">
            <h1>Game Over</h1>
            <p id="score-end"></p>
            <!-- <button type="button" started>Start Again</button> -->
        </div>

        <script src="js/flappy.js"></script>
    </body>

</html>
