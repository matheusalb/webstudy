    <section id = "conteudo"></section>

    </footer>

    <script>
        document.querySelectorAll('[wm-link]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                //link.getAttribute() // baseado em promise, permite fazer requisição ajax, sem precisar do jquary ou outros
                fetch(link.href) 
                    .then(resp => resp.text()) //resp.text() serve pra pegar o conteúdo HTML da página q fiz uma requisição, retorna uma promise
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
