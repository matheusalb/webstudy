<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas...

    section -> uma seção, agrupamento temático de conteúdo
    article -> Conteúdo auto-contido, o assunto dentro dele não tá tão relacionado 
    com o conteúdo que está fora dele

    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex, sidebar). Relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibido ou escondidos

    As Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline

-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span{
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
