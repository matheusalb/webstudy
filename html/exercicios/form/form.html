<h1>Formulário</h1>

<!-- se utilizar GET os paramêtros vao no URL -->
<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" id="" value="admin"> Admin
        <input type="radio" name="tipo" id="" value="regular"> Regular
        <input type="radio" name="tipo" id="" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado" id="">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="pe">Pernambuco</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">js</option>
        <option value="java">java</option>
        <option value="php">php</option>
        <option value="python">python</option>
        <option value="golang">go</option>
        <option value="c++">c++</option>
    </select>
    <!-- formmethod muda o metodo http no botao -->
    <button formaction="http://10.0.0.166:3003/usuarios">Incluir</button>
    <button formaction="http://10.0.0.166:3003/usuarios/3">Alterar</button>

</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox]{
        display: inline;
    }

</style>
