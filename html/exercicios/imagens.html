<script>
let index= {
    _value: 0,
    get value() {
        if(this._value >= 5) this._value = 0
        return this._value
    },
    next(){
        this._value++
    }
}

let paragrafos = document.querySelectorAll('[dw-slide]')
// Array.from(document.querySelectorAll('[dw-slide]')) transforma em um array nativo
function initial() {
    paragrafos.forEach((element) => element.style.left = document.body.clientWidth + 'px')
}

//  innerWidth == document.body.clientWidth
console.log(document.body.clientWidth)
function move() {
    paragrafos[index.value].style.display = 'initial'
   // console.log(innerWidth, document.body.clientWidth)
    if(parseInt(paragrafos[index.value].style.left) >= -513) {
        paragrafos[index.value].style.left = (parseInt(paragrafos[index.value].style.left) - 10) +'px'
    } else {
        paragrafos[index.value].style.left = document.body.clientWidth + 'px'
        paragrafos[index.value].style.display = 'none'
        index.next()
        paragrafos[index.value].style.left = document.body.clientWidth + 'px'
    }
}

initial()
setInterval(move, 10);
// setTimeOut
</script>
