<!-- HTML é uma liguagem de marcação de tags,
uma tag é definida por <nome_tag>
    HTML tem uma série de tags definidas para 
    poder construir o documento
-->
<tag>
    <!-- Corpo da tag-->
    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>

<!-- Exemplos tag sem corpo -->
<!-- HTML --> <meta><br><input>
<tag>
<tag /> <meta /><br /><input />

<tag parametro1="valor1" parametro2='valor'>
    <!-- Corpo da Tag-->
</tag>

<tag parametro1="valor1" parametro2='valor' />


<input type="button" value="Processar">

<!-- no HTML5 temos a possibilidade de criar nossos próprios parâmetros-->

<input type="text" minhapropriedade-cpf>

<!-- tag pode ser maisculo ou minusculo, case insensitive-->
<TAG></TAG>


<!-- pode ter tag personalizadas-->
<Calendario></Calendario>
